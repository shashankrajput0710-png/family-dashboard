<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .page {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 16px;
    }
    @media (max-width: 800px) {
      .page { grid-template-columns: 1fr; }
    }
    .card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .card-sub {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }
    .field-label {
      font-size: 0.85rem;
      margin-top: 8px;
      margin-bottom: 3px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
    .btn {
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 7px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .btn-secondary:hover { background: #020617; }
    .status {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Owner panel -->
    <div class="card">
      <div class="card-title">Owner panel</div>
      <div class="card-sub">
        Log in as owner, create/update your family, then open the dashboard.
      </div>

      <button id="owner-login-btn" class="btn btn-secondary">Sign in with Google</button>
      <button id="owner-logout-btn" class="btn btn-secondary">Sign out</button>

      <div id="owner-status" class="status">Owner: not logged in</div>

      <div class="field-label">Family name</div>
      <input id="family-name-input" type="text" placeholder="My family" />

      <button id="create-family-btn" class="btn btn-primary">Create / Update family</button>

      <button id="open-dashboard-btn" class="btn btn-secondary">Open family dashboard</button>
    </div>

    <!-- Member join -->
    <div class="card">
      <div class="card-title">Member join</div>
      <div class="card-sub">
        Paste code shared by owner, then login with Google to send request.
      </div>

      <div class="field-label">Your name</div>
      <input id="member-name-input" type="text" placeholder="Shivam" />

      <div class="field-label">Family code</div>
      <input id="member-code-input" type="text" placeholder="Paste family code here" />

      <button id="member-login-btn" class="btn btn-primary">
        Continue with Google
      </button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
