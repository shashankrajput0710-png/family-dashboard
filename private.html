<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .sub {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .btn {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .btn-primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .list {
      flex: 1;
      border-radius: 10px;
      border: 1px solid #111827;
      background: #020617;
      padding: 6px;
      overflow-y: auto;
      margin-bottom: 8px;
    }
    .item {
      margin-bottom: 6px;
      font-size: 0.86rem;
    }
    .item-me {
      text-align: right;
    }
    .item-author {
      font-weight: 500;
      font-size: 0.8rem;
    }
    .item-text {
      font-size: 0.86rem;
      color: #e5e7eb;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .input-row input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div>
        <div id="pv-title" class="title">Private chat</div>
        <div id="pv-status" class="sub">Loading...</div>
      </div>
      <button class="btn" onclick="history.back()">‚Üê Back</button>
    </div>

    <div id="pv-list" class="list">
      <div class="sub">No messages yet.</div>
    </div>

    <div class="input-row">
      <input id="pv-input" type="text" placeholder="Type a private message..." />
      <button id="pv-send" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script type="module" src="private.js"></script>
</body>
</html>
